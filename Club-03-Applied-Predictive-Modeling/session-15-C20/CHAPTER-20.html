# CHAPTER 20
### Xi Chen

---




# Factors that can affect Model Performance

.large[
* Type III errors
* Measurement Error in the outcome
* Measurement Error in the predictors
* Discretizing continuous Outcomes
* The impact of a large sample
]
---

# Type III errors

* direct marketing example
  * Response modeling - overestimate response rate and increase cost
&lt;img src="Picture1.png" width="624" height="200px" style="display: block; margin: auto;" /&gt;
* uplift modeling - use control group
      `\(Pr[response|contact] - Pr[response|no contact]\)`
* sophisticated sampling - look for matched samples
---

# Measurement Error in the Outcome

* Performance get worse when noise added to the outcome
  * noise - no model can predict
  * models become indistinguishable 
&lt;img src="Picture2.png" width="624" height="400px" style="display: block; margin: auto;" /&gt;

---
# Measurement Error in the Predictiors

* subset of 46 compounds measured in three distinct batches
  * variance component anaylsis 
    * compound-to-compound 38%
    * batch-to-batch 13%
    * within-batch 49%
&lt;img src="Picture3.png" width="624" height="400px" style="display: block; margin: auto;" /&gt;
---
# Discretizing continuous outcomes

* Response
  * Bimodal / multimodal distributed
  * Continuous distributed
&lt;img src="Picture4.png" width="624" height="500px" style="display: block; margin: auto;" /&gt;

---
# When should you trust your model's prediction
* Questions
  * same data-generating mechanism?
  * training set too samll or sparse to adequately cover the range 
* Practices
  * scatter plots, comparison of distribution
  * PCA
  * use a model to predict the likelihood that a new sample is a member of the trainig data
&lt;img src="Picture5.png" width="624" height="300px" style="display: block; margin: auto auto auto 0;" /&gt;
---
# The impact of a Large Sample
* more samples, the better model?
  * noise in the predictors / response
  * repetative information from same population,big data `\(\neq\)` better data
